<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeCast</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="pics/logo5.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <ul>
      <li class="brand"><img src="pics/logo6.png" alt="Yomusic">VIBECAST</li>
      <li class="tripi"><a href="Playlist2/gpt.html">playlists</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="About.html">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="Songlist">
      <h1>Welcome To VIBECAST Music Player</h1>
      <h2 class="comm">If  You Want To Sing A Song Please Select The PlayList Option</h2>
      <div class="songitemcontainer" id="songContainer"></div>
    </div>
    <div class="Sngbanner"></div>
  </div>

  <div class="bottom">
    <div class="Icons">
      <i class="fas fa-backward" id="prev"></i>
      <i class="fas fa-play" id="masterplay"></i>
      <i class="fas fa-forward" id="next"></i>
    </div>
    <div class="progress-container">
      <input type="range" id="progressBar" value="0" min="0" max="100" step="1">
    </div>
    <div class="songinfo">
      <img src="new.gif" width="40px" alt="">
      <span id="currentSong">No song playing...</span>
    </div>
  </div>

  <audio id="audio"></audio>

  <script src="PraJS.js"></script>
</body>

</html>
